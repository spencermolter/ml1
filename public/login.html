<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tracker App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        <div class="card login-card">
            <h2>Login</h2>
            <p>Enter your username to continue.</p>
            <input type="text" id="username-input" placeholder="Enter username">
            <button id="login-btn" class="log-button">Login</button>
            <p id="error-message" class="error-text"></p>
        </div>
    </main>

    <!-- Login Error Modal -->
    <div id="login-error-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="login-error-modal-title">Login Error</h2>
                <button id="close-login-error-modal-btn" class="close-button">&times;</button>
            </div>
            <p id="login-error-modal-message"></p>
            <button id="ok-login-error-modal-btn" class="log-button">OK</button>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
