<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <style>
      body {
        background-color: #1a1a1d;
        color: #f0f0f0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <script>
      // This script runs immediately to redirect the user
      const loggedInUser = localStorage.getItem("loggedInUser")

      if (loggedInUser) {
        // If a user is logged in, go to the main app page
        window.location.href = "/food-log.html"
      } else {
        // If no user is logged in, go to the login page
        window.location.href = "/login.html"
      }
    </script>
  </head>
  <body>
    <p>Loading...</p>
  </body>
</html>
