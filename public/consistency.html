<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistency Tracker - Fitness Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header id="nav-placeholder"></header>

    <main class="container">
        <section class="card consistency-card">
            <h2>Consistency Tracker</h2>
            <div class="counters-container">
                <div class="counter-item">
                    <span id="gym-streak-display" class="counter-number">0</span>
                    <span class="counter-label">Gym Streak</span>
                </div>
                <div class="counter-item">
                    <span id="diet-counter-display" class="counter-number">0</span>
                    <span class="counter-label">Diet Days</span>
                </div>
            </div>
            <p id="motivation-quote" class="motivation-quote">"The only bad workout is the one that didn't happen."</p>
            <div class="schedule-visualizer">
                <div class="day-indicator">M</div>
                <div class="day-indicator">T</div>
                <div class="day-indicator">W</div>
                <div class="day-indicator">T</div>
                <div class="day-indicator">F</div>
                <div class="day-indicator">S</div>
                <div class="day-indicator">S</div>
            </div>
            <div class="button-group">
                <button id="complete-day-btn" class="log-button">Complete Day</button>
                <span id="completion-status"></span>
            </div>
        </section>
    </main>

    <div id="alert-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h2 id="alert-modal-title">Notification</h2><button id="close-alert-modal-btn" class="close-button">&times;</button></div>
            <p id="alert-modal-message"></p>
            <button id="ok-alert-modal-btn" class="log-button">OK</button>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h2 id="confirm-modal-title">Are you sure?</h2></div>
            <p id="confirm-modal-message"></p>
            <div class="modal-action-buttons"><button id="confirm-yes-btn" class="log-button gym">Yes</button><button id="confirm-no-btn" class="skip-button">No</button></div>
        </div>
    </div>

    <script type="module" src="/js/consistency.js"></script>
</body>
</html>
